<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Give+You+Glory&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/coming.css">
    <script src="https://kit.fontawesome.com/3ef12e339b.js"></script>
    <title>GSAP Tutorials</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo-container">
            <span class="logo">
                Yandy Beauty Bar
            </span>
        </div>
        <div class="nav-links">
            <ul class="links-ul">
                <li id="active-link">HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>FAQ</li>
            </ul>
            <span id="link-book">
                Book Appointment
            </span>
        </div>
    </nav>
    <main class="main-container">
        <div class="shapes-random" id="shape-01"></div>
        <div class="shapes-random" id="shape-02"></div>
        <div class="shapes-random" id="shape-03"></div>
        <div class="shapes-random" id="shape-04"></div>

        <div class="scroll-prompt">
            <div class="scroll-prompt-dot"></div>
        </div>
        <section class="content-container">
            <div class="model-image-container">
                <div class="color-overlay-bg"></div>
            </div>
            <div id="coming-container">
                <div class="coming-text-container">
                    <div class="coming-header">
                        Coming Soon
                    </div>
                    <span class="coming-text">

                    </span>
                </div>
                <div class="countdown-container">
                    <div class="time-container">
                        <span class="time-display" id="days"></span>
                        <span class="time-subtext time-anomaly">Days</span>
                    </div>
                    <div class="time-container">
                        <span class="time-display" id="hours"></span>
                        <span class="time-subtext time-anomaly">Hours</span>
                    </div>
                    <div class="time-container">
                        <span class="time-display" id="minutes"></span>
                        <span class="time-subtext">Minutes</span>
                    </div>
                    <div class="time-container">
                        <span class="time-display" id="seconds"></span>
                        <span class="time-subtext">Seconds</span>
                    </div>
                </div>
                <div class="form-container">
                    <form action="" method="POST">
                        <input type="email" name="email" class="input-form" placeholder="Email">
                        <button type="button" class="submit-form"> Notify Me <i class="far fa-paper-plane"></i></button>
                    </form>
                    <span class="form-subtext">
                        Subscribe to be notified!
                    </span>
                </div>
                <div class="contact-container">
                    <a href=""><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                    <a href="https://instagram.com/yandybeautybar_" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                    <a href="https://wa.me/27630284343" target="_blank"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="js/app.js"></script>
    <script>

        gsap.from('.logo', {
            duration: .5,
            opacity: 0,
            y: -50,
            delay: .4,
        });

        gsap.to('.model-image-container', {
            scrollTrigger: {
                trigger: '.model-image-container',
                scrub: true,
                start: '65% center',
            },
            duration: 1.1,
            scale: 1.2,

        });

        gsap.from('.scroll-prompt', {
            duration: 1.2,
            opacity: 1,
            y: 60,
        });

        gsap.to('.scroll-prompt', {
            scrollTrigger: {
                trigger: '.scroll-prompt',
                scrub: true,
                start: 'bottom 80%',
            },
            duration: 1.3,
            opacity: 0,
            scale: 1.1,
        });

        let screenWidth = document.documentElement.clientWidth;
       
        if(screenWidth < 768){
            gsap.from('#coming-container', {
                scrollTrigger: {
                    trigger: '#coming-container',
                    scrub: true,
                    toggleClass: 'active',
                    start: '-60% bottom',
                },
                duration: 1.5,
                scale: .8,
                opacity: 0
            });
        }


        let tl = gsap.timeline();

        // tl.fromTo(".background-container", {opacity: 1}, {duration: 1.3, opacity:0, ease: "ease"})
        //     .fromTo();
        // window.addEventListener('DOMContentLoaded', (event) => {
        //     // sleep(5000);
            
        // });
    </script>
</body>
</html>
